<header id="header">
		<nav id="main-nav" class="navbar">
				<h1 id="logo">Zanotti & Moraes</h1>
				<ul>
					{% for item in site.data.navigation %}
						<li>
							<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
								{{ item.name }}
							</a>
						</li>
					{% endfor %}
				</ul>
		</nav>
</header>
